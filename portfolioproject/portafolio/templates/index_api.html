<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    {% load static %}
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="{% static 'api/css/style.css' %}">
    <!-- Enlace a la fuente Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Incluir scripts de Bootstrap (JavaScript Bundle with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Pokedex</h1>
    <div class="pokemon-container">

    </div>
    <!-- Barra de navegación (pagination) -->
    <nav class="pagination" aria-label="...">
        <ul class="pagination">
            <!-- Enlace a la página anterior -->
            <li class="page-item" id="previous">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
            </li>
            <!-- Enlace a la página siguiente -->
            <li class="page-item" id="next">
                <a class="page-link" href="#">Siguiente</a>
            </li>
        </ul>
    </nav>
    <!-- Spinner para indicar carga -->
    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Incluir script personalizado -->
    <script src="{% static 'api/js/main.js' %}"></script>
</body>
</html>
